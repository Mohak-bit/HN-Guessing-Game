<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HN Rank Guessing Game</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 id="HNtitle">
            HN Sociology Guessing Game
        </h1>
        <div id="questionWrapper">
            <h1 id="title"> </h1>
            <p id="time"></p>
            <div id="enteredRank">
                <label for ="rank" id="label">Guess current rank:</label>
                <input type="number" id="rank" name="rank" min="1" max="30" placeholder="Rank">
            </div>
            <br>
            <br>
            <input type="submit" id ="submit">
            
        </div>
        <div id="resultWrapper">
            <p id="result"></p>
            
        </div> 
        <p id="moreLess"></p>
        <button id="next">NEXT</button>
        <p id="livesLeft">Lives Left : 10 </p>
        <script src="main.js"></script>
    </body>

</html>
